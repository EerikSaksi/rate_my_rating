<!DOCTYPE html>

<html>

        <title>

            This is Rate My Rating!

            {% if user.is_authenticated %}
            Welcome,{{ user.username }}!
            {% else %}
            Welcome, please Login!
            {% endif %}

             {% block title_block %}
             {% endblock %}
        </title>

        <!-- These are all the links at the top of the website -->
        <a href="{% url 'index' %}">Home</a></li>
        <a href="{% url 'about' %}">About</a></li>

        {% endif %}
