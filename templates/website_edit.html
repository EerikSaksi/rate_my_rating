{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title_block %}
    Edit Website ({{ website.name }})
{% endblock %}

{% block body_block %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Update website</button>
    </form>
{% endblock %}
